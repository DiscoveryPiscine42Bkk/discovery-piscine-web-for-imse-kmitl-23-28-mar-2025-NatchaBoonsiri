<head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calculator">
        <form id="calc">
            <input type="text" id="num1" placeholder="Enter first number" required>
            <select id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="num2" placeholder="Enter second number" required>
            <br>
            <button type="submit">Try me!</button>
        </form>
    </div>
</body>

<script>
    $(document).ready(function () {
        setInterval(function () {alert("Please, use me...");}, 30000);
    $("#calc").submit(function (event) {

        let num1 = parseFloat($("#num1").val());
        let num2 = parseFloat($("#num2").val());
        let op = $("#op").val();
        let result;

        if (!Number.isInteger(num1) || num1 < 0 || !Number.isInteger(num2) || num2 < 0) {
            alert("Please enter positive integers only!");
            return;}

        switch (op) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 == 0) {
                    alert("It's over 9000!");
                    return;}
                result = num1 / num2;
                break;
            case "%":
                if (num2 == 0) {
                    alert("It's over 9000!");
                    return;}
                result = num1 % num2;
                break;
                return;}

        alert("Result: " + result);});});
</script>
