<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #balloon {
            margin-left: auto;
            margin-right: auto;
            margin-top: 250px;
            border-radius: 100%;
            width: 200px;
            height: 200px;
            background-color: red;}
    </style>
</head>

<body>
    <div id="balloon"></div>
</body>

<script>
    $(document).ready(function() {
        const colors = ["red", "green", "blue"];
        let balloonColor = 0;
        let size = 200;

        const update = () => {
            $("#balloon").css({
                "width": size + "px",
                "height": size + "px",
                "background": colors[balloonColor]});};

        $("#balloon").on("click", function() {size += 10;
            if (size > 420) {
                size = 200;} 
                else {
                balloonColor = (balloonColor + 1) % 3;}
            update();});

        $("#balloon").on("mouseleave", function() {
            size = Math.max(200, size - 5);
            balloonColor = (balloonColor - 1 + colors.length) % 3;
            update();});});
</script>
